name: Development Build
on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '*.md'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '*.md'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Build Plugin
        run: ./mvn package
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ultimateshop
          path: target/*.jar
          if-no-files-found: error
